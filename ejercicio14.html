<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <!-- Título del sitio -->
    <title>Mi Sitio Web</title>
    
    <!-- Metadatos -->
    <meta charset="UTF-8"> <!-- Definir la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptabilidad en dispositivos móviles -->
    <meta name="keywords" content="HTML5, desarrollo web, tutoriales, CSS, ejemplo"> <!-- Palabras clave -->
    <meta name="description" content="Este es un ejemplo de un documento HTML5 que incluye metadatos esenciales y enlaza una hoja de estilos externa."> <!-- Descripción del sitio -->
    <meta name="author" content="Tu Nombre"> <!-- Autor del sitio -->
    
    <!-- Conexión con una hoja de estilos externa -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Bienvenido a Mi Sitio Web</h1>
    <p>Este es un ejemplo básico de un documento HTML5 con los metadatos esenciales.</p>
</body>
</html>

</body>
</html>
